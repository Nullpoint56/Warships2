name: Build Windows EXE

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      build_inputs_changed: ${{ steps.filter.outputs.build_inputs_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            build_inputs_changed:
              - 'engine/**'
              - 'warships/**'
              - 'scripts/**'
              - 'Warships.spec'
              - 'WarshipsDbg.spec'
              - 'pyproject.toml'
              - 'pytest.ini'
              - 'uv.lock'
              - '.github/**'

  build_windows:
    needs: detect_changes
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') || needs.detect_changes.outputs.build_inputs_changed == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Build executable
        shell: pwsh
        run: .\scripts\build_exe.ps1

      - name: Archive build output
        shell: pwsh
        run: Compress-Archive -Path .\dist\Warships\* -DestinationPath .\dist\Warships-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Warships-windows
          path: dist/Warships-windows.zip
